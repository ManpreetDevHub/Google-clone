<!DOCTYPE html>

    <header>
        <div class="header">
            <div class="header__left">
                <a href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header">About</a>

            <div class="header__right">

                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                <a href="https://www.google.co.in/intl/en/about/products"><i class="fa-solid fa-bars"></i></a>
                <a class="dp" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/&ec=GBRAmgQ"><img src="/images/best-attitude-dp-for-boys.webp" alt="account-image" srcset=""></a>

    <main>

                <button class="camera-btn"><i class="fa-solid fa-camera"></i></button>
            </form>
